<html>
    <head>
        <audio id="song1">
            <source src="files/song1.mp3" type="audio/mp3">
        </audio>
        <audio id="song2">
            <source src="files/song2.mp3" type="audio/mp3">
        </audio>
        <script>
            var song1 = document.getElementById("song1");
            var song2 = document.getElementById("song2");
            var currentsong = song1;
            
            function back() {
                if(currentsong == song1) {
                    song1.pause();
                    song1.currentTime = 0;
                    currentsong = song2;
                    song2.play();
                }else{
                    song2.pause();
                    song2.currentTime = 0;                
                    currentsong = song1;
                    song1.play();
                }
            }
            function forward() {
                if(currentsong == song1) {
                    song1.pause();
                    song1.currentTime = 0;
                    currentsong = song2;
                    song2.play();
                }else{
                    song2.pause();
                    song2.currentTime = 0;                
                    currentsong = song1;
                    song1.play();
                }
            }
            function playpause() {
                if(currentsong.paused) {
                    currentsong.play();
                }else{
                    currentsong.pause();
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="back()">Back</button>
        <button type="button" onclick="playpause()">Play/Pause</button>
        <button type="button" onclick="forward()">Forward</button>
    </body>
</html>
