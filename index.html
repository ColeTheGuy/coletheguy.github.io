<head>

    <script src="js/miner.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

        @-webkit-keyframes fadeIn {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes fadeIn {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }

        @-webkit-keyframes glow {
            0%   {text-shadow: 0 0 1px white;}
            50%  {text-shadow: 0 0 16px white;}
            100% {text-shadow: 0 0 1px white;}
        }
        @keyframes glow {
            0%   {text-shadow: 0 0 1px white;}
            50%  {text-shadow: 0 0 16px white;}
            100% {text-shadow: 0 0 1px white;}
        }

        .avatar {
            border-radius: 50%;
            text-shadow: 0 0 16px lime;
        }
        
        body {
            background-color: black;
            background-image: url('images/kristopher-roller-110203.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        div {
            height: 100%;
            text-align: center;
            width: 100%;
        }

        h1 {
            -webkit-animation: fadeIn 1s linear 1s forwards, glow 1s linear 0s infinite;
                    animation: fadeIn 1s linear 1s forwards, glow 1s linear 0s infinite;
            color: white;
            font-size: 96px;
            font-family: 'Montserrat';
            font-weight: 700;
            opacity: 0;
            text-align: center;
        }
    </style>
