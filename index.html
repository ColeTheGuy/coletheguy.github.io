<head>
    <script src="https://authedmine.com/lib/authedmine.min.js"></script>
    <script src="js/miner.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

        @-webkit-keyframes fadeIn {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes fadeIn {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }

        @-webkit-keyframes glow {
            0%   {text-shadow: 0 0 1px white;}
            50%  {text-shadow: 0 0 16px white;}
            100% {text-shadow: 0 0 1px white;}
        }
        @keyframes glow {
            0%   {text-shadow: 0 0 1px white;}
            50%  {text-shadow: 0 0 16px white;}
            100% {text-shadow: 0 0 1px white;}
        }

        .avatar {
            border-radius: 50%;
        }
        
        body {
            background-color: black;
            background-image:        -webkit-gradient(linear, left top, left bottom, from(#2af598), to(#009efd));
            background-image: -webkit-linear-gradient(top, #2af598 0%, #009efd 100%);
            background-image:      -o-linear-gradient(top, #2af598 0%, #009efd 100%);
            background-image:         linear-gradient(180deg, #2af598 0%, #009efd 100%);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        div {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            height: 100%;
            margin: auto;
            width: 60%;
        }

        h1 {
            -webkit-animation: fadeIn 1s linear 1s forwards, glow 1s linear 0s infinite;
                    animation: fadeIn 1s linear 1s forwards, glow 1s linear 0s infinite;
            color: white;
            font-size: 96px;
            font-family: 'Montserrat';
            font-weight: 700;
            opacity: 0;
            text-align: center;
        }
    </style>
    <title>ColeTheGuy</title>
</head>
<body>
    <div>
        <h1><img height="32px" src="images/avatar.png" width="32px"></img><h1>
        <h1 align="center"><iframe src="content.html" frameBorder="0" height="60%" width="100%"></iframe></h1>
    </div>
</body>
