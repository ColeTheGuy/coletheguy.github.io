<html>
    <head>
        <link rel="stylesheet" type="text/css" href="rainbow.css">
        <script>
            function previewRainbow() {
                var rainbowLength = document.getElementById("rainbowLength").value;
                var rainbowSpeed = document.getElementById("rainbowSpeed").value;
                
                document.documentElement.style.setProperty("--rainbowLength", rainbowLength + "px");
                document.documentElement.style.setProperty("--rainbowSpeed", rainbowSpeed + "s");
            }
        </script>
    </head>
    <body>
        <h2><b>Rainbow.css config previewer</b></h2>
        <p>&#60;script&#62;<br>&nbsp; &nbsp; document.documentElement.style.setProperty("--rainbowLength", "<input type="text" id="rainbowLength" value="256">px");<br>&nbsp; &nbsp; document.documentElement.style.setProperty("--rainbowSpeed", "<input type="text" id="rainbowSpeed" value="1">s");<br>&#60;&#47;script&#62;</p>
        <button onclick="previewRainbow()">Preview code:</button>
        <p class="rainbowScroll"><b>RAINBOW PREVIEW</b></p>
    </body>
<html>
